<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asqar Arslanov</title>
  </head>

  <body>
    <header>
      <p>
        This website supports changing the colorscheme dynamically! Try changing
        your browser/desktop settings to see the effect.
      </p>
    </header>

    <main>
      <details>
        <summary>
          <h1 class="name">
            <span id="name--asqar"><span class="accent">Asq</span>ar</span>
            <span id="name--ar" class="accent">Ar</span
            ><span id="name--slanov">slanov</span>
          </h1>
        </summary>

        <div class="pronunciation">
          <button
            onclick="playAudio('pronunciation-audio')"
            id="pronounce-button"
          >
            <icon class="ms-volume-up" id="pronounce-icon"></icon>
            <audio
              src="name-pronunciation.mp3"
              id="pronunciation-audio"
            ></audio>
          </button>

          <div class="box">
            <span class="word"
              ><span>ə</span><span><strong>skaar</strong></span></span
            >
            <span class="word"
              ><span><strong>aar</strong></span
              ><span>slən</span><span>əv</span></span
            >
          </div>
        </div>
      </details>
    </main>
  </body>
</html>

<script src="src/main.ts"></script>
